{% extends 'ringisyo/base.html' %}

{% block title %}
    <title>部署登録</title>
{% endblock %}

{% block body %}
<h2>部署名を入力してください</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        {{ message }}
    </p>
    <button type="submit">送信</button>
</form>
{% endblock %}
